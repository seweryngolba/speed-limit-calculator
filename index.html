<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Mandatu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Mandatu</h1>
      <div class="speed-data">
        <div class="my-speed">
          <input type="text" placeholder="Twoja prędkość..." />
        </div>
        <div class="speed-limit">
          <div class="speed-sign">50</div>
          <div class="speed-sign">90</div>
          <div class="speed-sign">100</div>
          <div class="speed-sign">120</div>
          <div class="speed-sign">140</div>
        </div>
      </div>
      <button>Oblicz</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
