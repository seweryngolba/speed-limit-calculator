<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Mandatu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Kalkulator Mandatu</h1>
      <div class="speed-data">
        <div class="my-speed">
          <input
            id="speedInput"
            type="number"
            min="0"
            placeholder="Twoja prędkość..."
          />
        </div>
        <div class="speed-limit">
          <div class="speed-sign">50</div>
          <div class="speed-sign">90</div>
          <div class="speed-sign">100</div>
          <div class="speed-sign">120</div>
          <div class="speed-sign">140</div>
        </div>
      </div>
      <button id="calculate">Oblicz</button>
      <div class="total">
        <div class="money">
          <h2>Zapłacisz</h2>
          <p>300 PLN</p>
        </div>
        <div class="points">
          <h2>Otrzymasz</h2>
          <p>10 PKT</p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
